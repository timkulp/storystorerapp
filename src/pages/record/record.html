<ion-header>

  <ion-navbar>
    <ion-title>Tell your story</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>by</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="save()">Save Story</button>
    </ion-item>
    <ion-item-sliding>
      <ion-item *ngFor="let storySection of story.sections">
        <span [(ngModel)]="storySection.content"></span>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="remove(storySection)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-item>
    <button ion-button block full color="secondary" (click)="record()">Record a Section</button>
  </ion-item>
</ion-content>
